<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
    <link rel="stylesheet" href="index.css">
</head>
<body id="bg">
    <div >
        <div class="logo mobile">
            <img src="./images/logo.svg" alt="logo" height="25px">
        </div>
        <div class="lady mobile">
            <img src="./images/hero-mobile.jpg" alt="lady" width="100%">
        </div>
        <div class="left">
            <img src="./images/logo.svg" alt="logo" height="30px" class="desktop desktopLogo">
            <div class="soon">
                <h1>WE'RE <span>COMING SOON</span></h1>
                <P>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</P>
            </div>
            <div class="email">
                <input type="email" placeholder="Email Address">
                <div class="error">
                    <img src="./images/icon-error.svg" class="desktop" alt="error" height="22px" >
                </div>
                <button>></button>
            </div>
            <div class="desktop">
                <p>Please provide a valid email</p>
            </div>
        </div>
        <div class="right desktop">
            <img src="./images/hero-desktop.jpg" alt="lady">
        </div>
    </div>
</body>
</html>
